<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Movies Database</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">The Movies Database</h1>
            <h2 class="header__subtitle">Browse through all existing movies in one click</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input type="text" placeholder="Enter movie title..." class="input" id="search-input">
            <button class="main-button" id="search-btn">Search</button>
            <button class="main-button" id="reset-btn">Reset</button>
        </div>
    </div>
    <div class="body">
        <div class="container">
            <div id="error-div">
            </div>
            <div id="results-div">
            </div>
        </div>
        <button class="toTop" id="top-btn">Top</button>
    </div>
    <script src="scripts/index-bundle.js"></script>
</body>

</html>
